<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device=width,initial=scale=1.0">
	<title>Glassmorphism Login Form</title>
	<link rel="stylesheet" href="style.css">
	<script src="login.js"></script>
</head>
<body>
	<section>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="box">
			<div class="square" style="--1:0;"></div>
			<div class="square" style="--1:1;"></div>
			<div class="square" style="--1:2;"></div>
			<div class="square" style="--1:3;"></div>
			<div class="square" style="--1:4;"></div>
			<div class="container">
				<div class="form">
					<h2>Login</h2>
					<form>
						<div class="inputbox">
							<input type="text" placeholder="Username">
						</div>
						<div class="inputbox">
							<input type="password" placeholder="Password">
						</div>
						<div class="inputbox">
							<input type="submit" value="Submit" onclick="val()">
						</div>
						<p class="forget">Forgot Password ? <a href="forgotpass.html">Click here</a></p>
						<p class="forget">Don't have an account ? <a href="signup.html">Sign Up</a></p>
						
					</form>
	</section>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device=width,initial=scale=1.0">
	<title>Glassmorphism Login Form</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	<section>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="box">
			<div class="square" style="--1:0;"></div>
			<div class="square" style="--1:1;"></div>
			<div class="square" style="--1:2;"></div>
			<div class="square" style="--1:3;"></div>
			<div class="square" style="--1:4;"></div>
			<div class="container">
				<div class="form">
					<h2>Sign Up</h2>
					<form>
						<div class="inputbox">
							<input type="text" placeholder="Username">
						</div>
						<div class="inputbox">
							<input type="password" placeholder="New Password" id="password">
							<div id="toggle" onclick="showHide();"></div>
							<script type="text/javascript">
								const password = document.getElementById('password');
								const toggle = document.getElementById('toggle');
								function showHide()
								{
									if (password.type ==='password') {
										password.setAttribute('type', 'text');
										toggle.classList.add('hide')
									}
									else{
										password.setAttribute('type', 'password')
										toggle.classList.remove('hide')
									}
								}
							</script>
						</div>
						<div class="inputbox">
							<input type="password" placeholder="Confirm Password">
						</div>
						<div class="inputbox">
							<input type="email" placeholder="Email" onkeydown="validation()" id="text">
							<script type="text/javascript">
								function validation()
								{
									var form = document.getElementById("form");
									var email = document.getElementById("email").value;
									var text = document.getElementById("text");
									var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

									if (email.match(pattern))
									{
										form.classList.add("valid");
										form.classList.remove("invalid");
										text.style.color = "#00ff00";
									}
									else
									{
										form.classList.remove("valid");
										form.classList.add("invalid");
										text.style.color = "#ff0000";
									}
									if (email == "")
									{
										form.classList.remove("valid");
										form.classList.add("invalid");
										text.style.color = "#00ff00";
									}
								}
							</script>
						</div>
						<div class="inputbox">
							<input type="phone  number" placeholder="Mobile Number">
						</div>
						<div class="inputbox">
							<input type="submit" value="Submit">
						</div>
						<!-- <p class="forget">Forgot Password ? <a href="#">Click here</a></p> -->
						<p class="forget">Already have an account ? <a href="index.html">Login</a></p>
						
					</form>
	</section>
</body>
</html>
